<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Republic Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .nav-active { color: #3b82f6; border-top: 2px solid #3b82f6; }
    </style>
</head>
<body class="pb-20">

    <header class="p-6 border-b border-gray-800 bg-black sticky top-0 z-50">
        <h1 class="text-xl font-bold tracking-tight">Il mio Portafoglio</h1>
        <div id="total-balance" class="text-3xl font-extrabold mt-2">€ 0.00</div>
        <div id="total-pnl" class="text-sm text-green-400">+€ 0.00 (0.00%)</div>
    </header>

    <section id="tab-main" class="tab-content active p-4">
        <div class="bg-gray-900 p-5 rounded-2xl mb-4">
            <h2 class="text-gray-400 text-sm mb-1">Imposta Budget Mensile</h2>
            <div class="flex gap-2">
                <input type="number" id="budget-input" value="350" class="bg-black border border-gray-700 rounded-lg p-2 w-full text-white">
                <button onclick="distributeBudget()" class="bg-blue-600 px-4 py-2 rounded-lg font-bold">Applica</button>
            </div>
        </div>
        
        <canvas id="mainChart" class="mt-6"></canvas>
        
        <div id="allocation-result" class="mt-6 space-y-3">
            </div>
    </section>

    <section id="tab-etf" class="tab-content p-4">
        <h2 class="text-2xl font-bold mb-4">Analisi ETF</h2>
        <div id="etf-list" class="space-y-4">
            </div>
    </section>

    <section id="tab-cash" class="tab-content p-4">
        <div class="bg-blue-900/30 p-6 rounded-2xl border border-blue-500/50">
            <h2 class="text-blue-400 text-sm font-bold uppercase">Conto Remunerato (2%)</h2>
            <div id="cash-balance" class="text-4xl font-bold my-2">€ 0.00</div>
            <p class="text-xs text-gray-300 italic">Interessi stimati annui: <span id="annual-interest">€ 0.00</span></p>
        </div>
        <div class="mt-6">
            <label class="block text-sm text-gray-400 mb-2">Aggiungi Capitale Iniziale Cash:</label>
            <input type="number" id="initial-cash" placeholder="Es. 5000" class="bg-gray-900 border border-gray-700 rounded-lg p-2 w-full mb-2 text-white">
            <button onclick="setInitialCash()" class="w-full bg-white text-black font-bold py-2 rounded-lg">Aggiorna Deposito</button>
        </div>
    </section>

    <section id="tab-forecast" class="tab-content p-4">
        <h2 class="text-2xl font-bold mb-4">Previsioni 10 Anni</h2>
        <div class="bg-gray-900 p-4 rounded-xl mb-4 text-sm">
            Simulazione basata su budget mensile e crescita stimata del 6% ETF + 2% Cash.
        </div>
        <canvas id="forecastChart"></canvas>
    </section>

    <nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-800 flex justify-around p-3 text-gray-500 text-xs uppercase font-bold">
        <button onclick="showTab('main')" class="nav-btn nav-active" id="btn-main">Home</button>
        <button onclick="showTab('etf')" class="nav-btn" id="btn-etf">ETF</button>
        <button onclick="showTab('cash')" class="nav-btn" id="btn-cash">Cash</button>
        <button onclick="showTab('forecast')" class="nav-btn" id="btn-forecast">Target</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
